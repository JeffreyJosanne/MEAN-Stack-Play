    <-- index.html -->
    <h2>Books Listing</h2>
     
    <table class="table" ng-if="users.length>0">
     <tr>
     <th>SNo.</th>
     <th>Title</th>
     <th>ISBN</th>
     <th>Author</th>
     <th>Actions</th>
     </tr>
     <tr ng-repeat="user in users">
     <td>1</td>
     <td>{{user.name}}</td>
     <td>{{user.address}}</td>
     <td>{{user.contactNo}}</td>
     <td>
     <a ui-sref="edit({id:user._id})">Edit</a> |
     <a href="#" ng-click="deleteUser(user._id)">Delete</a>
     </td>
     </tr>
    </table>
    <div ng-if="users.length==0">
     No books found !!
    </div>
